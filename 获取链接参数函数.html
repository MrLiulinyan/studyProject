	<script>
		function getUrlParams(url) {
		  const params = {};
		  const reg = /([^\?|&])+=[^&]*/g; 
		  const res = url.match(reg); 
		  res.forEach(str=>{
			  const param = str.split('=');
			  params[param[0]] = param[1]
		  })
		  return params;
		}
		const path = 'http://localhost:8080/school/class?schoolNumber=1&classNumber=100&name=张三'
		const params = getUrlParams(path);
	</script>
